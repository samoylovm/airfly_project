<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirFly Survey Form</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styleAirFly.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<h1 id="title">AirFly Survey Form</h1>

		<p id="description">
			Please help us to make AirFly better!
		</p>

		<form id="survey-form">
			<div class="form-control">
				<label id="name-label" for="name">
					Name:
				</label>

				<input id="name" type="text" name="name" placeholder="Enter your name" required>
			</div>

			<div class="form-control">
				<label id="email-label" for="email">
					Email:
				</label>

				<input id="email" type="email" name="email" placeholder="Enter your email" required>
			</div>

			<div class="form-control">
				<label id="number-label" for="number">
					Age:
				</label>

				<input id="number" type="number" name="age" min="10" max="100" placeholder="Enter your age">
			</div>

			<div class="form-control">
				<label for="dropdown">
					How often do you travel by plane?
				</label>

				<select id="dropdown">
					<option disabled selected>Select an option</option>
					<option>Very rarely</option>
					<option>Rarely</option>
					<option>Regulary</option>
					<option>Often</option>
					<option>Very often</option>
				</select>
			</div>

			<div class="form-control">
				<label>
					Would you recommend AirFly to a friend?
				</label>

				<label for="recommend-1">
					<input id="recommend-1" type="radio" name="recommend" value="yes">
					Yes
				</label>

				<label for="recommend-2">
					<input id="recommend-2" type="radio" name="recommend" value="maybe">
					Maybe
				</label>

				<label for="recommend-3">
					<input id="recommend-3" type="radio" name="recommend" value="no">
					No
				</label>
			</div>

			<div class="form-control">
				<label for="feature">
					What is your favorite feature of AirFly
				</label>

				<select id="feature">
					<option disabled selected>Select an option</option>
					<option>Service</option>
					<option>Food</option>
					<option>Schedule</option>
					<option>Price</option>
				</select>
			</div>

			<div class="form-control">
				<label>
					What would you like to see improved?
				</label>

				<label for="improve-1">
					<input id="improve-1" type="checkbox" name="improve-1" value="service">
					Service
				</label>

				<label for="improve-2">
					<input id="improve-2" type="checkbox" name="improve" value="food">
					Food
				</label>

				<label for="improve-3">
					<input id="improve-3" type="checkbox" name="improve" value="schedule">
					Schedule
				</label>

				<label for="improve-4">
					<input id="improve-4" type="checkbox" name="improve" value="price">
					Price
				</label>

				<label for="improve-5">
					<input id="improve-5" type="checkbox" name="improve" value="all-is-great">
					All is great!
				</label>
			</div>

			<div class="form-control">
				<label for="comments">
					Any comments or suggestions?
				</label>

				<textarea id="comments" placeholder="Enter your comment here..."></textarea>
			</div>

			<div>
				<button id="submit" type="submit">
					Submit
				</button>
			</div>
		</form>
	</body>
</html>
